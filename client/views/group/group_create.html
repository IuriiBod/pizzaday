<template name="groupCreate">
  <form class="form-create-group">
    <div class="form-group">
      <label class="control-label" for="name-group">Name</label>
      <div class="controls">
        <input name="name-group" id="name-group" type="text" value="" placeholder="name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="logo">Logo</label>
      <div class="input-group">
        <input name="logo" id="logo-group" type="text" value="" placeholder="Your logo URL" class="form-control"/>
        <div class="input-group-addon" data-toggle="modal" data-target="#logo-img-modal">...</div>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <input type="reset" value="Cansel" class="btn btn-default"/>
  </form>


  <!-- Modal -->
  <div class="modal fade" id="logo-img-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">select logo</h4>
        </div>
        <div class="modal-body">
          {{> logoImage}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
