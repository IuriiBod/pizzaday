<template name="restoItem">
	<div class="group-menu-container">
		<div class="group-menu">
			<a href="{{pathFor 'resto'}}" title="back" class="group-menu-item">
				<div class="back-group"></div>
			</a>
			{{#if ownPost}}
				<a href="" id="add-event" title="add event" class="group-menu-item">
					<div class="add-event"></div>
				</a>
			{{/if}}
		</div>	
	</div>

	{{#if ownPost}}
		<div class="event-form-container">
			{{> eventCreate}}
		</div>
	{{/if}}

	<div id="resto-title">
		<div class="resto-title-img">
			<img src="../{{resto.url}}"/>
		</div>
		<div class="resto-title-name">
			<h4>{{resto.name}}</h4>
			<p>Author: {{resto.author}}</p>
		</div>
	</div>

	<div class="users-list">
		{{#if ownPost}}
			<div class="group-members">
				<h3>Members list</h3>
				<div id="group-members-list" class="group-members-list">
					<ul>
						{{#each group.coworkers}}
							{{> coworkersList}}
						{{/each}}
					</ul>	
				</div>
			</div>

			<div class="users-members">
				<h3>Users list</h3>
				<div id="users-members-list" class="users-members-list">
					<ul>
						{{#each userlist}}
							{{> usersList}}
						{{/each}}
					</ul>	
				</div>
			</div>
		{{/if}}
	</div>
</template>
